<!DOCTYPE html>
<html>
<head>
    <title>My Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
        header { background:#232f3e; color:white; padding:20px; text-align:center; }
        header h1 { margin:0; }
        .products { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; }
        .product { 
            background:white; border:1px solid #ddd; border-radius:5px; 
            margin:10px; width:200px; text-align:center; 
            box-shadow:0 2px 5px rgba(0,0,0,0.1);
        }
        .product img { width:100%; height:auto; border-bottom:1px solid #ddd; }
        .product h2 { font-size:18px; margin:10px 0 5px; }
        .product p { font-size:16px; color:#555; margin:0 0 10px; }
        .product button { 
            background:#ff9900; color:white; border:none; 
            padding:8px 15px; margin-bottom:10px; cursor:pointer; border-radius:3px;
        }
        .product button:hover { background:#e68a00; }
        /* Cart sidebar */
        #cart { position:fixed; right:0; top:0; width:300px; height:100%; 
            background:white; border-left:1px solid #ddd; padding:20px; overflow-y:auto; 
            box-shadow: -2px 0 5px rgba(0,0,0,0.2); }
        #cart h2 { margin-top:0; }
        .cart-item { display:flex; justify-content:space-between; margin-bottom:10px; }
        .cart-total { font-weight:bold; margin-top:20px; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Shop</h1>
    <p>Discover amazing products at great prices!</p>
</header>

<div class="products">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h2>Product 2</h2>
        <p>$15.00</p>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h2>Product 3</h2>
        <p>$20.00</p>
        <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h2>Product 4</h2>
        <p>$25.00</p>
        <button onclick="addToCart('Product 4', 25)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 5">
        <h2>Product 5</h2>
        <p>$30.00</p>
        <button onclick="addToCart('Product 5', 30)">Add to Cart</button>
    </div>
</div>

<!-- Cart Sidebar -->
<div id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total">Total: $<span id="cart-total">0</span></div>
</div>

<script>
let cart = [];
function addToCart(name, price) {
    cart.push({name: name, price: price});
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name}</span><span>$${item.price}</span> <button onclick="removeFromCart(${index})">x</button>`;
        cartItems.appendChild(div);
        total += item.price;
    });
    document.getElementById('cart-total').innerText = total;
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
}
</script>

</body>
</html>
