
<!DOCTYPE html>
<html>
<head>
<h1>Welcome to My Online Shop!</h1>
<p>Check out our amazing products!</p>
<title>My Shop</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px; 
            display: inline-block; 
            width: 200px; 
            text-align: center; 
        }
        .product img { width: 100%; height: auto; }
        .product h2 { font-size: 18px; }
        .product p { font-size: 14px; color: #555; }
        .product button { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Welcome to My Shop!</h1>
    <p>Check out our amazing products below:</p>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h2>Product 2</h2>
        <p>$15.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h2>Product 3</h2>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
